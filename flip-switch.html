<template id='fs-tmpl'>
	<style>
		:host {
			display: block;
			width: 200px;
			height: 200px;
			perspective: 500px;
			--color: rebeccapurple;
		}

		.container {
			position: relative;
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
			transition: transform 0.8s cubic-bezier(0.6, 0, 0.3, 1);
			transform: translateZ(-250px);
		}

		.container.flipped {
			transform: translateZ(-250px) rotateX(180deg);
		}

		.front, .back {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			display: flex;
			justify-content: space-around;
			align-items: center;
			border-radius: 50%;
			backface-visibility: hidden;
			transform: translateZ(-250px);
			background: var(--color);
		}
		
		.back {
			background: white;
			transform: translateZ(-250px) rotateY(180deg) rotateZ(180deg);
		}

		.front button {
			width: 100%;
			height: 100%;
			background: none;
			border-radius: 50%;
			outline: none;
			border: none;
			font-size: 60px;
			color: white;
		}

		.front button:hover,
		.front button:focus {
			box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.4);
		}

		.back button {
			width: 25%;
			height: 25%;
			background: none;
			border-radius: 50%;
			outline: none;
			border: none;
			font-size: 24px;
			background: var(--color);
			color: white;
			position: absolute;
			top: 50%;
			left: 50%;
			transition: transform 0.8s cubic-bezier(0.6, 0, 0.3, 1);			
			transform: translate(-50%, -50%); 
		}

		.back button:hover,
		.back button:focus {
			box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.4);
		}

		.flipped .back button:nth-of-type(1) {
			transform: translate(-50%, -150%);
			transition-delay: 0.1s;
		}

		.flipped .back button:nth-of-type(2) {
			transform: translate(50%, -50%);
			transition-delay: 0.15s;
		}

		.flipped .back button:nth-of-type(3) {
			transform: translate(-50%, 50%);
			transition-delay: 0.2s;
		}

		.flipped .back button:nth-of-type(4) {
			transform: translate(-150%, -50%);
			transition-delay: 0.25s;
		}

		.ripple {
			width: 1;
			height: 1px;
			background: var(--color);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0);
			transition: transform 0.6s cubic-bezier(0.6, 0, 0.3, 1);
			border-radius: 50%;
			will-change: transform;
		}

		.ripple.expanded {
			transform: translate(-50%, -50%) scale(1);
		}

	</style>

	<div class="ripple">

	</div>

	<div class="container">
		<div class="front">
			<button>1</button>
		</div>
		<div class="back">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4 </button>
		</div>
	</div>

</template>


<script src="./flip-switch.js"></script>
